<!DOCTYPE html>
<html lang="es">
<!-- cabezera   -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicas Vue</title>
    <link rel="stylesheet" href="">
</head>
<!--cuerpo -->

<body>

    <!-- recorrer vector dato -->
    <div class="app"> {{ Title }}

        <ul>
            <li v-for=' datos in  dato'>

                 Nombre:  <span v-text="datos.nombre" ></span> 
                 Telefono: <span v-text="datos.telefono"></span>
                 <!-- validamos los estados y cambiamos dependiendo si es verdadero o falso
                      el evento click hace para cambiar el tipo de estado.
                -->
                 estados : <span class="fa fa-check"  v-if="datos.estado" @click="datos.estado = false" > </span>
                          <span  class="fa fas fa-ban" v-else="datos.estado" @click="datos.estado = true" > Inactivo</span>
                </li>
                
            <li class="form-inline"> <!-- pequeÃ±o formulario -->

                <input v-model ="person.nombre" type="text" name="nombre"  class="form-control">
                <input v-model ="person.telefono"   type="tel" name="telefono"  class="form-control">
                 <button  @click="agregar" class="btn btn-primary">Agregar</button>
            
            </li>


            
        </ul>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- agregamos repositorio bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <!-- agregamos fa fa icon para poder visualizar-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script>

        new Vue({

            el: '.app',
            data: {

                     Title: 'Estamos Practicando Vue',

                     person:{
                       nombre:"",
                       telefono:""
                     },
                
                 dato:[
                     {
                       nombre:"carlos",
                       telefono:"32564",
                       estado: true,
                     },
                     {
                       nombre:"alfonso",
                       telefono:"54862",
                       estado: true,
                     },
                     {
                       nombre:"mellar",
                       telefono:"54862",
                       estado: false,
                     }
                
                
                
                ]
                 
            },

           methods:{
              
                      agregar: function(){
                             this.dato.push({

                                 nombre:this.person.nombre,
                                 telefono:this.person.telefono,
                                  estado:false,



                             });





                      },



                    
                    },




        });

    </script>
</body>

</html>
