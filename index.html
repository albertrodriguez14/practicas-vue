<!DOCTYPE html>
<html lang="es">
<!-- cabezera   -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicas Vue</title>
    <link rel="stylesheet" href="">
</head>
<!--cuerpo -->

<body>


    <div class="app"> {{ Title }}

        <ul>
            <li v-for=' listas in  Lista '> {{ listas.nombre }} </li>
        </ul>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        new Vue({

            el: '.app',
            data: {

                Title: "Hola esto es una lista",

                Lista: [
                    { nombre: "texto 1" },
                    { nombre: "texto 2" },
                    { nombre: "texto 3" },
                    { nombre: "texto 4" }
                ]


            }




        });

    </script>
</body>

</html>
